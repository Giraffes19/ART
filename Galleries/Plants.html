<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plants Gallery</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

 <div id="navbar-container"></div>

<script>
    fetch('../navbar-galleries.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>

<main>
  <h1>Plants Gallery</h1>

  <div class="gallery">
    <img 
      src="../images/Plants/DriftingCottontails.jpg" 
      alt="Drifting Cottontails"
      data-caption="
<span class='title'><em>Drifting Cottontails</em></span>
<span class='desc'>A study.</span>
<span class='note'>This original artwork is available to purchase as a premium blank greetings card 150x105mm</span>">


    <img 
      src="../images/Plants/OpeningBlooms.jpg" 
      alt="Opening Blooms"
      data-caption="
<span class='title'><em>Opening Blooms</em></span>
<span class='desc'>An impressionistic view of spring.</span>
<span class='note'>Available as a blank greetings card 150x105mm</span>">
    

    <img 
      src="../images/Plants/TrailingBlooms.jpg" 
      alt="Trailing Blooms"
      data-caption="
<span class='title'><em>Trailing Blooms</em></span>
<span class='desc'>Caught in the water, these beautiful flowers moved with grace.</span>
<span class='note'>Available as a blank greetings card 150x105mm</span>">

  </div>
</main>


  
<!-- LIGHTBOX -->
<div id="lightbox">
  <button class="nav prev">&#10094;</button>

  <figure>
    <img id="lightbox-img">
    <figcaption id="lightbox-caption"></figcaption>
  </figure>

  <button class="nav next">&#10095;</button>
</div>


<script src="../js/lightbox.js"></script>
<script src="../js/Lazyload.js"></script>
</body>

</html>
