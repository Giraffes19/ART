<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Architecture Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

 <div id="navbar-container"></div>

<script>
    fetch('../navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>

<main>
  <h1>Architecture Gallery</h1>

  <div class="gallery">
    <img 
      src="images/Architecture/.JPG" 
      alt="Glastonbury Tor From Wirrial Hill"
      data-caption="
<span class='title'><em>Glastonbury Tor from Wearyall Hill</em></span>
<span class='desc'>A more secluded view of the Tor from a hidden pathway.</span>
<span class='note'>This original artwork is available to purchase as a premium blank greetings card 150x105mm</span>">


    <img 
      src="images/Exhillerating.JPG" 
      alt="Exhillerating"
      data-caption="
<span class='title'><em>Exhilarating</em></span>
<span class='desc'>A thrilling moment on the beach at Galley Hill, as the waves crashed and the light and tide both changed.</span>
<span class='note'>Available as a blank greetings card 150x105mm</span>">
    

    <img 
      src="images/art3.jpg" 
      alt="Artwork 3"
      data-caption="
<span class='title'><em>Exhilarating</em></span>
<span class='desc'>A thrilling moment on the beach at Galley Hill, as the waves crashed and the light and tide both changed.</span>
<span class='note'>Available as a blank greetings card 150x105mm</span>">

  </div>
</main>


  
<!-- LIGHTBOX -->
<div id="lightbox">
  <button class="nav prev">&#10094;</button>

  <figure>
    <img id="lightbox-img">
    <figcaption id="lightbox-caption"></figcaption>
  </figure>

  <button class="nav next">&#10095;</button>
</div>


<script src="js/lightbox.js"></script>
<script src="js/Lazyload.js"></script>
</body>

</html>
