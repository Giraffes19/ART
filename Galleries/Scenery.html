<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scenery Gallery</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

 <div id="navbar-container"></div>

<script>
    fetch('../navbar-galleries.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>

<main>
  <h1>Architecture Gallery</h1>

  <div class="gallery">
    <img 
      src="../images/Scenery/TheGeorgePilgrims.jpg" 
      alt="The George & Pilgrims, Glastonbury"
      data-caption="
<span class='title'><em>The George & Pilgrims, Glastonbury</em></span>
<span class='desc'>An iconic building on Glastonbury High Street.</span>
<span class='note'></span>">


    <img 
      src="../images/Scenery/AvalonfromthetopoftheTor.jpg" 
      alt="Avalon - from the top of the Tor"
      data-caption="
<span class='title'><em>Avalon - from the top of the Tor </em></span>
<span class='desc'> This view always inspires me - looking through St Michael’s Tower towards the Isle of Avalon.</span>
<span class='note'></span>">
    

    <img 
      src="../images/Scenery/Eternal.jpg" 
      alt="Beauty Eternal"
      data-caption="
<span class='title'><em>Beauty Eternal</em></span>
<span class='desc'>The light catches the ruins  of the cloisters at the end of the day.</span>
<span class='note'></span>">

    <img 
      src="../images/Scenery/SunlightonGlastonburyAbbey.jpg" 
      alt="Sunlight on Glastonbury Abbey"
      data-caption="
<span class='title'><em>Sunlight on Glastonbury Abbey</em></span>
<span class='desc'>A moment when the sun spotlights its ruined beauty.</span>
<span class='note'></span>">

    <img 
      src="../images/Scenery/CrossingtheRiver.jpg" 
      alt="Crossing the River"
      data-caption="
<span class='title'><em>Crossing the River</em></span>
<span class='desc'>An old stone bridge across the flooded river as the sun sets.</span>
<span class='note'></span>">


    <img 
      src="../images/Scenery/GazingattheArcodeSantoDomingo.jpg" 
      alt="Gazing at the Arco de Santo Domingo"
      data-caption="
<span class='title'><em>Gazing at the Arco de Santo Domingo</em></span>
<span class='desc'>
This view, with its strange architectural lines fascinated me.</span>
<span class='note'></span>">


    <img 
      src="../images/Scenery/ChaliceWell.jpg" 
      alt="Chalice Well, Glastonbury"
      data-caption="
<span class='title'><em>Chalice Well, Glastonbury</em></span>
<span class='desc'>The natural world and a local focus for peace and harmony in this area.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/MistyMorningontheLevels.jpg" 
      alt="Misty Morning on the Somerset Levels"
      data-caption="
<span class='title'><em>Misty Morning on the Somerset Levels</em></span>
<span class='desc'>As the sun rises, it illuminates the water in a rhyne and the mist starts to lift.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/FromWesthaytotheTor.jpg" 
      alt="From Westhay to the Tor"
      data-caption="
<span class='title'><em>From Westhay to the Tor</em></span>
<span class='desc'>The Avalon marshes - a place of solitude.</span>
<span class='note'></span>">

<!---
<img 
      src="../images/Scenery/.JPG" 
      alt="Watersmeet"
      data-caption="
<span class='title'><em>Watersmeet</em></span>
<span class='desc'>The valley by moonlight.</span>
<span class='note'></span>">
-->

<img 
      src="../images/Scenery/SummerSolstice.jpg" 
      alt="Summer Solstice towards Glastonbury Tor"
      data-caption="
<span class='title'><em>Summer Solstice towards Glastonbury Tor</em></span>
<span class='desc'>Towards Glastonbury Tor from the south, as the new day dawns and the sun rises.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/GlastonburyTorfromWearyallHill.jpg" 
      alt="Glastonbury Tor From Wirrial Hill"
      data-caption="
<span class='title'><em>Glastonbury Tor from Wearyall Hill</em></span>
<span class='desc'>A more secluded view of the Tor, from a hidden pathway.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/StMichaelsTower.jpg" 
      alt="St Michael’s Tower, Glastonbury Tor"
      data-caption="
<span class='title'><em>St Michael’s Tower, Glastonbury Tor</em></span>
<span class='desc'>A storm was coming in and the clouds were building behind St Michael’s Tower.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/ExmoorMorning.jpg" 
      alt="Exmoor Morning"
      data-caption="
<span class='title'><em>Exmoor Morning</em></span>
<span class='desc'>I was privileged to see the mist in the valleys from a stunning vantage point as the dawn broke.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/CascadingMoonlight.jpg" 
      alt=" Cascading Moonlight"
      data-caption="
<span class='title'><em> Cascading Moonlight</em></span>
<span class='desc'>A waterfall by moonlight has a very powerful presence.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/MagicbyMoonlight.jpg" 
      alt="Glastonbury Tor - Magic by Moonlight"
      data-caption="
<span class='title'><em>Glastonbury Tor - Magic by Moonlight</em></span>
<span class='desc'>Impressionist view of the Tor at night.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/MagicbyStarlight.jpg" 
      alt=" Glastonbury Tor - Magic by Starlight"
      data-caption="
<span class='title'><em>Glastonbury Tor - Magic by Starlight</em></span>
<span class='desc'>An impressionistic view of the Tor.  It seemed to be illuminated from within one frosty evening in November.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/SettingSunGlow.jpg" 
      alt="Setting Sun Glow"
      data-caption="
<span class='title'><em>Setting Sun Glow</em></span>
<span class='desc'>The view back towards Avalon from the Blackdown Hills.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/SilentNight.jpg" 
      alt="Silent Night"
      data-caption="
<span class='title'><em>Silent Night</em></span>
<span class='desc'>As the moon shines on the snow on the river banks, the Tor seems to float above it.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/VeilingLight.jpg" 
      alt="Veiling Light"
      data-caption="
<span class='title'><em>Veiling Light</em></span>
<span class='desc'>Water and light - a sparkling combination.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/DawningLight.jpg" 
      alt="Dawning Light"
      data-caption="
<span class='title'><em>Dawning Light</em></span>
<span class='desc'>Looking towards the Mendip Hills from Glastonbury Tor at sunrise.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/Dreaming.jpg" 
      alt="Dreaming"
      data-caption="
<span class='title'><em>Dreaming</em></span>
<span class='desc'>Field poppies caught my eye in the foreground, as I gazed out over the hills and dreamed.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/DreamShore.jpg" 
      alt=" Dream Shore"
      data-caption="
<span class='title'><em>Dream Shore</em></span>
<span class='desc'>Inspired by a late return towards Lyme Regis.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/Floating.jpg" 
      alt="Floating"
      data-caption="
<span class='title'><em> Cascading Moonlight</em></span>
<span class='desc'>An impressionistic view of the Somerset Levels during the floods.</span>
<span class='note'></span>">


<img 
      src="../images/Scenery/FrostedMoonlightonGlastonburyTor.jpg" 
      alt="Frosted Moonlight on Glastonbury Tor"
      data-caption="
<span class='title'><em>Frosted Moonlight on Glastonbury Tor</em></span>
<span class='desc'>An impressionistic take on a fantastic frosty evening.</span>
<span class='note'></span>">

  </div>
</main>

  </figure>

  <button class="nav next">&#10095;</button>
</div>


<script src="../js/lightbox.js"></script>
<script src="../js/Lazyload.js"></script>
</body>
</html>
