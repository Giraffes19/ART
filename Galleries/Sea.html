<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sea and Shoreline Gallery</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

 <div id="navbar-container"></div>

<script>
    fetch('../navbar-galleries.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>

<main>
  <h1>Sea and Shoreline Gallery</h1>

  <div class="gallery">
    <img 
      src="../images/Sea/AftertheStorm.jpg" 
      alt="After the Storm"
      data-caption="
<span class='title'><em>After the Storm</em></span>
<span class='desc'>A more secluded view of the Tor from a hidden pathway.</span>
<span class='note'>This original artwork is available to purchase as a premium blank greetings card 150x105mm</span>">


    <img 
      src="../images/Sea/Barrelling.jpg" 
      alt="Barrelling"
      data-caption="
<span class='title'><em>Barrelling</em></span>
<span class='desc'>The eye of a wave.</span>
<span class='note'>This original artwork is available to purchase as a premium blank greetings card 150x105mm</span>">
    

    <img 
      src="../images/Sea/GlintingWaves.jpg" 
      alt="Glinting Waves"
      data-caption="
<span class='title'><em>Glinting Waves</em></span>
<span class='desc'>The power and beauty of nature never fails to inspire me.</span>
<span class='note'>This original artwork is available to purchase as a premium blank greetings card 150x105mm</span>">


    <img 
      src="../images/Sea/Rippling.jpg" 
      alt="Rippling"
      data-caption="
<span class='title'><em>Rippling</em></span>
<span class='desc'>Ripples around my feet paddling at Charmouth.</span>
<span class='note'>This original artwork is available to purchase as a premium blank greetings card 150x105mm</span>">


    <img 
      src="../images/Sea/Surfing.jpg" 
      alt="Surfing"
      data-caption="
<span class='title'><em>Surfing</em></span>
<span class='desc'>Huge waves on a very stormy day.</span>
<span class='note'>This original artwork is available to purchase as a premium blank greetings card 150x105mm</span>">


    <img 
      src="../images/Sea/WatchingtheTide" 
      alt="Watching the Tide"
      data-caption="
<span class='title'><em>Watching the Tide</em></span>
<span class='desc'>I scrambled out over the rocks, watching the tide turn.</span>
<span class='note'>This original artwork is available to purchase as a premium blank greetings card 150x105mm</span>">

  </div>
</main>


  
<!-- LIGHTBOX -->
<div id="lightbox">
  <button class="nav prev">&#10094;</button>

  <figure>
    <img id="lightbox-img">
    <figcaption id="lightbox-caption"></figcaption>
  </figure>

  <button class="nav next">&#10095;</button>
</div>


<script src="../js/lightbox.js"></script>
<script src="../js/Lazyload.js"></script>
</body>
</html>
