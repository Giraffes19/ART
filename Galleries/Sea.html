<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sea and Shoreline Gallery</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

 <div id="navbar-container"></div>

<script>
    fetch('../navbar-galleries.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>

<main>
  <h1>Sea and Shoreline Gallery</h1>

  <div class="gallery">
    <img 
      src="../images/Sea/AftertheStorm.jpg" 
      alt="After the Storm"
      data-caption="
<span class='title'><em>After the Storm</em></span>
<span class='desc'>A more secluded view of the Tor from a hidden pathway.</span>
<span class='note'></span>">


    <img 
      src="../images/Sea/Barrelling.jpg" 
      alt="Barrelling"
      data-caption="
<span class='title'><em>Barrelling</em></span>
<span class='desc'>The eye of a wave.</span>
<span class='note'></span>">
    

    <img 
      src="../images/Sea/GlintingWaves.jpg" 
      alt="Glinting Waves"
      data-caption="
<span class='title'><em>Glinting Waves</em></span>
<span class='desc'>The power and beauty of nature never fails to inspire me.</span>
<span class='note'></span>">


    <img 
      src="../images/Sea/Rippling.jpg" 
      alt="Rippling"
      data-caption="
<span class='title'><em>Rippling</em></span>
<span class='desc'>Ripples around my feet paddling at Charmouth.</span>
<span class='note'></span>">


    <img 
      src="../images/Sea/Surfing.jpg" 
      alt="Surfing"
      data-caption="
<span class='title'><em>Surfing</em></span>
<span class='desc'>Huge waves on a very stormy day.</span>
<span class='note'></span>">


    <img 
      src="../images/Sea/WatchingtheTide.jpg" 
      alt="Watching the Tide"
      data-caption="
<span class='title'><em>Watching the Tide</em></span>
<span class='desc'>I scrambled out over the rocks, watching the tide turn.</span>
<span class='note'></span>">


    <img 
      src="../images/Sea/ASparkofLight.jpg" 
      alt="A Spark of Light"
      data-caption="
<span class='title'><em>A Spark of Light</em></span>
<span class='desc'>There’s always a glimmer somewhere - you just have to look in the right direction.</span>
<span class='note'></span>">


    <img 
      src="../images/Sea/APeacefulEvening.jpg" 
      alt="A Peaceful Evening"
      data-caption="
<span class='title'><em>A Peaceful Evening</em></span>
<span class='desc'>Sat by the beach huts at Charmouth, looking out towards Lyme Regis.</span>
<span class='note'></span>">


    <img 
      src="../images/Sea/CrashingtotheShore.jpg" 
      alt="Crashing to the Shore"
      data-caption="
<span class='title'><em>Crashing to the Shore</em></span>
<span class='desc'>An exhilarating day at Charmouth beach.</span>
<span class='note'></span>">


    <img 
      src="../images/Sea/Exhilarating.jpg" 
      alt="Exhilerating"
      data-caption="
<span class='title'><em>Exhilerating</em></span>
<span class='desc'>A thrilling moment on the beach at Galley Hill, as the waves crashed and both the light and tide changed.</span>
<span class='note'></span>">


    <img 
      src="../images/Sea/Fishing.jpg" 
      alt="Fishing"
      data-caption="
<span class='title'><em>Fishing</em></span>
<span class='desc'>Stood on the Cob at Lyme Regis, watching the boats return safely to harbour.</span>
<span class='note'></span>">


    <img 
      src="../images/Sea/Paddling.jpg" 
      alt="Paddling"
      data-caption="
<span class='title'><em>Paddling</em></span>
<span class='desc'>I couldn’t resist dipping my toes in the water - such wonderful childhood memories…</span>
<span class='note'></span>">


    <img 
      src="../images/Sea/ShingleShore.jpg" 
      alt="Shingle Shore"
      data-caption="
<span class='title'><em>Shingle Shore</em></span>
<span class='desc'>On the Sussex coast, the shingle is held back by ancient groynes.</span>
<span class='note'></span>">


    <img 
      src="../images/Sea/Siesta.jpg" 
      alt="Siesta"
      data-caption="
<span class='title'><em>Siesta</em></span>
<span class='desc'>The promenade at Campoamor, Spain.</span>
<span class='note'></span>">


    <img 
      src="../images/Sea/Sunshine.jpg" 
      alt="Sunshine"
      data-caption="
<span class='title'><em>Sunshine</em></span>
<span class='desc'>There’s always a glimmer somewhere - you just have to look in the right direction.</span>
<span class='note'></span>">


    <img 
      src="../images/Sea/TwilightWavesnearGoldenCap.jpg" 
      alt="Twilight Waves near Golden Cap"
      data-caption="
<span class='title'><em>TwilightWavesnearGoldenCap</em></span>
<span class='desc'>Sitting on the beach near Charmouth, the sun  was shining through the waves.</span>
<span class='note'></span>">


  </div>
</main>

<script src="../js/Lazyload.js"></script>
</body>
</html>
