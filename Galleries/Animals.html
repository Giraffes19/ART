<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animals Gallery</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

 <div id="navbar-container"></div>

<script>
    fetch('../navbar-galleries.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>


<main>
  <h1>Animals Gallery</h1>

  <div class="gallery">
    <img 
      src="../images/Animals/Elephant.jpg" 
      alt="Elephant"
      data-caption="
<span class='title'><em>Elephant</em></span>
<span class='desc'> Painted from a photo a friend took on safari.</span>
<span class='note'>This original artwork is available to purchase as a premium blank greetings card 150x105mm</span>">


    <img 
      src="../images/Animals/Smouldering.jpg" 
      alt="Smouldering"
      data-caption="
<span class='title'><em>Smouldering</em></span>
<span class='desc'> The Isle of Avalon - here be dragons!</span>
<span class='note'>This original artwork is available to purchase as a premium blank greetings card 150x105mm</span>">
    

    <img 
      src="../images/Animals/WinterRobin.jpg" 
      alt="Winter Robin"
      data-caption="
<span class='title'><em>Winter Robin</em></span>
<span class='desc'> Singing away to me as I pottered in my garden.</span>
<span class='note'>This original artwork is available to purchase as a premium blank greetings card 150x105mm</span>">


    <img 
      src="../images/Animals/Strolling.jpg" 
      alt="Strolling"
      data-caption="
<span class='title'><em>Strolling</em></span>
<span class='desc'> A family of elephants taking an evening stroll.</span>
<span class='note'>This original artwork is available to purchase as a premium blank greetings card 150x105mm</span>">


    <img 
      src="../images/Animals/WintersGaze.jpg" 
      alt="Winter's Gaze"
      data-caption="
<span class='title'><em>Winter'sGaze</em></span>
<span class='desc'> A hare in his snowy coat sits admiring the moon.</span>
<span class='note'>This original artwork is available to purchase as a premium blank greetings card 150x105mm</span>">


  </div>
</main>


  
<!-- LIGHTBOX -->
<div id="lightbox">
  <button class="nav prev">&#10094;</button>

  <figure>
    <img id="lightbox-img">
    <figcaption id="lightbox-caption"></figcaption>
  </figure>

  <button class="nav next">&#10095;</button>
</div>


<script src="../js/lightbox.js"></script>
<script src="../js/Lazyload.js"></script>
</body>
</html>
