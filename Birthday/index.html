<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Ma!</title>
  <style>

    .BirthdayWords {
      text-align: center;
      display: flex;

    }

    #fireworks-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50vh;
      pointer-events: none;
      z-index: 9999;
      background: black;
    }
  </style>
</head>
<body>

  <h1 class=BirthdayWords> Happy birthday Ma! I hope you have a wonderful 60th celebration!</h1>

  <div id="fireworks-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
  <script>
    const container = document.getElementById('fireworks-container');
    const fireworks = new Fireworks.Fireworks(container, {
      autoresize: true,
      opacity: 0.5,
      acceleration: 1.05,
      friction: 0.97,
      gravity: 1.5,
      particles: 50,
      traceLength: 3,
      traceSpeed: 10,
      explosion: 5,
      intensity: 30,
      flickering: 50,
      lineStyle: 'round',
      hue: { min: 0, max: 360 },
      delay: { min: 30, max: 60 },
      rocketsPoint: { min: 0, max: 100 },
      lineWidth: {
        explosion: { min: 1, max: 3 },
        trace: { min: 1, max: 2 }
      },
      brightness: { min: 50, max: 80 },
      decay: { min: 0.015, max: 0.03 },
      mouse: { click: false, move: false, max: 1 }
    });

    fireworks.start();
  </script>

</body>
</html>
