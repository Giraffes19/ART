<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Ma!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a0033 0%, #3d0066 40%, #1a0033 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
    }

    /* Floating balloons */
    .balloons {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 50vh;
      pointer-events: none;
      z-index: 1;
    }

    .balloon {
      position: absolute;
      bottom: 0;
      width: 40px;
      height: 50px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp linear infinite;
      opacity: 0.85;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 15px;
      background: rgba(255,255,255,0.5);
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(-5deg); opacity: 0.9; }
      50%  { transform: translateY(-40vh) rotate(5deg); opacity: 0.85; }
      100% { transform: translateY(-80vh) rotate(-3deg); opacity: 0; }
    }

    /* Confetti particles */
    .confetti-piece {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -20px;
      animation: confettiFall linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes confettiFall {
      0%   { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(55vh) rotate(720deg); opacity: 0.2; }
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 40px 30px;
      top: -10vh;
    }

    .subtitle {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: #ffb3ff;
      margin-bottom: 16px;
      animation: fadeInDown 1s ease both;
    }

    .main-title {
      font-family: 'Pacifico', cursive;
      font-size: clamp(2.8rem, 8vw, 6rem);
      line-height: 1.1;
      background: linear-gradient(90deg, #ff6ec7, #ffe066, #6ef0ff, #ff6ec7);
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s linear infinite, fadeInDown 1s ease 0.2s both;
      text-shadow: none;
      margin-bottom: 12px;
    }

    @keyframes shimmer {
      0%   { background-position: 0% center; }
      100% { background-position: 300% center; }
    }

    .name {
      font-family: 'Pacifico', cursive;
      font-size: clamp(3.5rem, 11vw, 8rem);
      background: linear-gradient(90deg, #ffe066, #ff6ec7, #ffe066);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 2s linear infinite, fadeInDown 1s ease 0.4s both;
      display: block;
    }

    .message {
      font-family: 'Quicksand', sans-serif;
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #f0d0ff;
      margin-top: 20px;
      letter-spacing: 1px;
      animation: fadeInDown 1s ease 0.6s both;
    }

    .age-badge {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 36px;
      border: 2px solid #ffe066;
      border-radius: 50px;
      font-family: 'Pacifico', cursive;
      font-size: 1.6rem;
      color: #ffe066;
      letter-spacing: 2px;
      animation: fadeInDown 1s ease 0.8s both, pulse 2s ease-in-out infinite 1.8s;
      box-shadow: 0 0 20px rgba(255,224,102,0.3), inset 0 0 20px rgba(255,224,102,0.05);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255,224,102,0.3), inset 0 0 20px rgba(255,224,102,0.05); }
      50%       { box-shadow: 0 0 40px rgba(255,224,102,0.6), inset 0 0 30px rgba(255,224,102,0.1); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Start button overlay */
    #start-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 0, 20, 0.92);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      cursor: pointer;
    }

    #start-overlay h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #ffe066;
      margin-bottom: 30px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    #start-btn {
      background: linear-gradient(135deg, #ff6ec7, #ffe066);
      border: none;
      padding: 18px 60px;
      border-radius: 50px;
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem;
      color: #1a0033;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(255,110,199,0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #start-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 60px rgba(255,224,102,0.8);
    }

    /* Stars */
    .star {
      position: fixed;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: twinkle ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50%       { opacity: 1; transform: scale(1.8); }
    }

    /* Fireworks */
    #fireworks-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50vh;
      pointer-events: none;
      z-index: 9999;
      background: black;
    }
  </style>
</head>
<body>

  <!-- Click to start overlay -->
  <div id="start-overlay">
    <h2>ðŸŽ‚ A surprise awaits... ðŸŽ‚</h2>
    <button id="start-btn">Tap to Celebrate!</button>
  </div>

  <!-- Stars background -->
  <div id="stars"></div>

  <!-- Balloons -->
  <div class="balloons" id="balloons"></div>

  <!-- Confetti -->
  <div id="confetti"></div>

  <!-- Main content -->
  <div class="content">
    <p class="subtitle">âœ¨ wishing you the happiest âœ¨</p>
    <h1 class="main-title">Happy Birthday</h1>
    <span class="name">Ma!</span>
    <p class="message">May your day be as wonderful as you are ðŸŒ¸</p>
    <div class="age-badge">ðŸŽ‰ Fabulous at 60! ðŸŽ‰</div>
  </div>

  <!-- Audio -->
  <audio id="birthday-audio" loop>
    <source src="HappyBirthday.mp4" type="audio/mpeg">
  </audio>

  <!-- Fireworks -->
  <div id="fireworks-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
  <script>
    // Generate stars
    const starsEl = document.getElementById('stars');
    for (let i = 0; i < 80; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = Math.random() * 50 + 'vh';
      s.style.animationDuration = (2 + Math.random() * 3) + 's';
      s.style.animationDelay = (Math.random() * 3) + 's';
      starsEl.appendChild(s);
    }

    // Generate balloons
    const colors = ['#ff6ec7','#ffe066','#6ef0ff','#ff9966','#b3ff6e','#ff6e6e'];
    const balloonsEl = document.getElementById('balloons');
    for (let i = 0; i < 12; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.background = colors[i % colors.length];
      b.style.left = (5 + i * 8) + '%';
      b.style.width = (35 + Math.random() * 20) + 'px';
      b.style.animationDuration = (6 + Math.random() * 6) + 's';
      b.style.animationDelay = (Math.random() * 5) + 's';
      balloonsEl.appendChild(b);
    }

    // Generate confetti
    const confettiEl = document.getElementById('confetti');
    const shapes = ['border-radius:2px','border-radius:50%','clip-path:polygon(50% 0%,0% 100%,100% 100%)'];
    for (let i = 0; i < 40; i++) {
      const c = document.createElement('div');
      c.className = 'confetti-piece';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.background = colors[Math.floor(Math.random() * colors.length)];
      c.style.width = (8 + Math.random() * 8) + 'px';
      c.style.height = (8 + Math.random() * 8) + 'px';
      c.style.cssText += shapes[Math.floor(Math.random() * shapes.length)];
      c.style.animationDuration = (4 + Math.random() * 5) + 's';
      c.style.animationDelay = (Math.random() * 5) + 's';
      confettiEl.appendChild(c);
    }

    // Fireworks
    const container = document.getElementById('fireworks-container');
    const fireworks = new Fireworks.Fireworks(container, {
      autoresize: true,
      opacity: 0.5,
      acceleration: 1.05,
      friction: 0.97,
      gravity: 1.5,
      particles: 50,
      traceLength: 3,
      traceSpeed: 10,
      explosion: 5,
      intensity: 30,
      flickering: 50,
      lineStyle: 'round',
      hue: { min: 0, max: 360 },
      delay: { min: 30, max: 60 },
      rocketsPoint: { min: 0, max: 100 },
      lineWidth: {
        explosion: { min: 1, max: 3 },
        trace: { min: 1, max: 2 }
      },
      brightness: { min: 50, max: 80 },
      decay: { min: 0.015, max: 0.03 },
      mouse: { click: false, move: false, max: 1 }
    });
    fireworks.start();

    // Start button â€” triggers audio (bypasses autoplay policy)
    document.getElementById('start-btn').addEventListener('click', () => {
      document.getElementById('birthday-audio').play();
      document.getElementById('start-overlay').style.display = 'none';
    });
  </script>

</body>
</html>
